<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="banner">
        <div class="container">
            <div class="banner_left">

                <p class="banner_subtitle">Начните продавать с гарантией</p>
                <div class="banner_items">
                    <div class="banner_item">
                        <span>
                            <img src="./assets/images/banner_item_img1.png" alt="" class="banner_img">
                        </span>
                        <div class="banner_item_info">
                            <div class="banner_item_title">
                                Закупи 200 пленок на 65 888 р.
                            </div>
                            <div class="banner_item_subtitle">
                                в рассрочку до 6 месяцев

                        </div>
                    </div>
                    <div class="banner_item">
                        <span>
                            <img src="./assets/images/banner_item_img2.png" alt="" class="banner_img">
                        </span>
                        <div class="banner_item_info">
                            <div class="banner_item_title">
                                Получи плоттер
                            </div>
                            <div class="banner_item_subtitle">
                                в безвозмездное пользование
                            </div>
                        </div>
                    </div>
                    <div class="banner_item">
                        <span>
                            <img src="./assets/images/banner_item_img3.png" alt="" class="banner_img">
                        </span>
                        <div class="banner_item_info">
                            <div class="banner_item_title">
                                Продавай с гарантией
                            </div>
                        </div>
                    </div>
                </div>
                <div class="banner_buttons">
                    <a href="#" class="banner_btn">
                        Стать дилером <span>X-ONE®</span>
                    </a>
                    <div class="banner_btn-note">
                        <span class="bold">Рост продаж</span> за счет<br> гарантии
                    </div>
                </div>
            </div>
            <img class="banner_img" src="./assets/images/banr_img.png" />
        </div>
    </section>

</html>
